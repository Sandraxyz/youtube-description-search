<html>
    <head>
        <title>Youtube Description Search</title>
    </head>
    <body >
        <h1>Youtube Description Search</h1>
        <a href="./">Home</a>

         <form action="/query?q={{query_term}}"method="POST">
            <input name="description_search" placeholder="search here" type="hidden" value="">
            <a href="" type="submit">show all</a>
        </form>

        <form action="/query?q={{ query_term }}" method="POST">
            <input name="description_search" placeholder="search here for highlighted term" type="text" value="{{search_t}}">
            <input name="search_button" type="submit" value="search">
        </form>
        <p>Query</p>

        {% if data is defined %}
            <ol>
            {% for item in data %}
                <li class="youtube-video">{{ item['snippet']['title'] }}
                    <br /> <span> {{ item['snippet']['description'] | safe }} </span>
                    <br ><iframe width="420" height="315" type ="text/html"
                    src="https://www.youtube.com/embed/watch?v={{item['id']}}">
                 </iframe></br>
                    <br/> <a href="https://www.youtube.com/watch?v={{ item['id']}}" target="_blank">Link to video</a>

                </li>
            {% endfor %}
        {% else %}
            <p>no search results</p>
        {% endif %}
        </ol>
    </body>
</html>
